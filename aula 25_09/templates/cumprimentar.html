<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumprimentar</title>
  <link rel="stylesheet" href="template_style.css" type="text/css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
    }

    nav {
      background: #333;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: 0.3s;
    }

    ul li a:hover {
      background: #746ba7;
    }

    .content {
      flex: 1; /* ocupa o resto da tela */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content h1 {
      font-size: 32px;
      color: #333;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 25px 35px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #746ba7;
      outline: none;
    }

    input[type="submit"] {
      padding: 10px 12px;
      background: #746ba7;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #5a4c94;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Menu</a></li>
    </ul>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/cumprimentar">Cumprimentar</a></li>
      <li><a href="/string">Comprimento de uma string</a></li>
      <li><a href="/soma">Soma de dois números</a></li>
      <li><a href="/divisao">Divisão de dois números</a></li>
    </ul>
  </nav>

  <div class="content">
<!--
    {% if nome_usuario %}
      <h1>Bem Vindo, {{ nome_usuario }}</h1>
    {% else %}
      <form action="cumprimentar" method="GET">
        <input type="text" name="nome">
        <input type="submit" name="Enviar">
      </form>
    {% endif %}
-->

    {% if nome_usuario %}
      <h1>Bem Vindo, {{ nome_usuario }}</h1>
    {% else %}
      <form action="/cumprimentar" method="GET">
        <input type="text" name="nome" placeholder="Seu nome">
        <input type="submit" value="Enviar">
      </form>
    {% endif %}

  </div>
</body>
</html>
