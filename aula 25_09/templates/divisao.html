<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisão de dois números</title>
<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
    }

    nav {
      background: #333;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 4px;
      transition: 0.3s;
    }

    ul li a:hover {
      background: #746ba7;
    }

    .content {
      flex: 1; /* ocupa o resto da tela */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content h1 {
      font-size: 32px;
      color: #333;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Menu</a></li>
    </ul>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/cumprimentar">Cumprimentar</a></li>
      <li><a href="/string">Comprimento de uma string</a></li>
      <li><a href="/soma">Soma de dois números</a></li>
      <li><a href="/divisao">Divisão de dois números</a></li>
    </ul>
  </nav>

  <div class="content">
    
    <h1>Divisão de dois números</h1>

    <form method="get" action="/divisao">
      <label for="a">Número A (dividendo):</label>
      <input type="text" id="a" name="a" value="{{ a or '' }}" required>

      <label for="b">Número B (divisor):</label>
      <input type="text" id="b" name="b" value="{{ b or '' }}" required>

      <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
      <p>Resultado: {{ resultado }}</p>
    {% endif %}

    {% if erro %}
      <p style="color: red">{{ erro }}</p>
    {% endif %}

  </div>
</body>
</html>
